<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>jamb-calc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="menu" class="input-group">
    <select id="dices" class="form-select" name="dices">
      <option value="1">Bacam 1 kocku</option>
      <option value="2">Bacam 2 kocke</option>
      <option value="3">Bacam 3 kocke</option>
      <option value="4">Bacam 4 kocke</option>
      <option value="5">Bacam 5 kocaka</option>
    </select>
    <select id="tries" class="form-select" name="tries">
      <option value="1">1 put</option>
      <option value="2">2 puta</option>
      <option value="3">3 puta</option>
    </select>
    <input id="target" type="text" class="">
    <button id="reload" class="btn btn-outline-secondary" onclick="calculate();">
      <i class="bi bi-shuffle"></i>
    </button>
  </div>

  <div id="result"></div>

  <script src="jquery-3.6.4.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
